<link rel="stylesheet" href="./css/w3.css">

<script type="text/javascript">

  function getElements(id) {
    var num = document.getElementById("num");
    var num_value = num.value;
    var x = document.getElementsByTagName("input");
    if (x[id].value == "00") {
      if (num_value < 10) {
        x[id].value = "0" + num_value;
      }
      else {
        x[id].value = num_value;
      }
      x[id].className = "w3-button w3-blue w3-border";
      num_value++;
      num.value = num_value
    }
    else {

    }
    if (num_value == 27) {
      x[id].className = "w3-button w3-border w3-red";
    }
    if (num_value == 26) {
      num_value++;
      num.value = num_value
      alert("數字填完!開始吧!");
    }

  }


</script>
