<!DOCTYPE html>
<html>
<title>GoGoGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript">
    window.onload = function() {
        var dice1 = document.getElementById('dice1');
        var str = ['./images/map-taiwan0.png', './images/map-taiwan1.png', './images/map-taiwan2.png', './images/map-taiwan3.png', './images/map-taiwan4.png', './images/map-taiwan5.png', './images/map-taiwan6.png', './images/map-taiwan7.png', './images/map-taiwan8.png', './images/map-taiwan9.png', './images/map-taiwan10.png', './images/map-taiwan11.png', './images/map-taiwan12.png', './images/map-taiwan13.png', './images/map-taiwan14.png'];
         var tii=0;
         var myVar;

        function myfunction() {
            var x1 = Math.floor((Math.random() * 15));
            dice1.src = str[x1];
            tii=tii+25;
            if(tii>2500)
            {
                clearTimeout(myVar); 
               
            }
        }


        dice1.onclick = function() {
          tii=0
          myVar = setInterval(myfunction, 10);
        }


    }
    </script>
<body>


<div class="w3-center">
<img id="dice1" src="./images/map-taiwan.png">
</div>


</div>


</body>
